<!DOCTYPE html>
<html>
  <head>
    <title>Playwright Iframes</title>

      body {
        background-color: #111827;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0 auto;
        width: 50rem;
      }
      h1 {
        text-align: center;
      }
      iframe {
        border: 3px solid #ffa500;

</html>
